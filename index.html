<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; /* Impede scroll enquanto o efeito Matrix roda */
            font-family: 'Courier New', monospace;
        }

        /* Efeito de desfoque no fundo da janela (Glassmorphism) */
        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 159, 0.2);
        }

        /* Brilho suave no texto verde */
        .matrix-text {
            color: #00ff9f;
            text-shadow: 0 0 8px rgba(0, 255, 159, 0.5);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="matrix" class="fixed top-0 left-0 z-0"></canvas>

    <main class="relative z-10 w-full h-screen flex flex-col items-center justify-center p-4">
        
        <div class="glass w-full max-w-2xl rounded-lg overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-500">
            
            <div class="bg-[#1a1a1a] p-3 flex items-center border-b border-gray-800">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="flex-1 text-center mr-8">
                    <span class="text-xs text-gray-500 font-mono">system-init.sh — 127.0.0.1</span>
                </div>
            </div>

            <div class="p-6 md:p-10 font-mono">
                <div class="mb-4">
                    <span class="text-[#00ff9f]">$</span> 
                    <span class="text-white">whoami</span>
                </div>
                
                <div class="mb-8">
                    <h1 class="text-3xl md:text-5xl font-bold matrix-text mb-2">
                        Amanda Gutierrez
                    </h1>
                    <p class="text-gray-400 text-sm md:text-base">
                        > Cybersecurity Enthusiast<br>
                        > Full Stack Developer<br>
                        > Terminal Specialist
                    </p>
                </div>

                <div class="mb-4">
                    <span class="text-[#00ff9f]">$</span> 
                    <span class="text-white">ls ./links</span>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 ml-4">
                    <a href="#" class="border border-[#00ff9f] text-[#00ff9f] px-4 py-2 text-sm hover:bg-[#00ff9f] hover:text-black transition-all text-center">
                        [ GALLERY ]
                    </a>
                    <a href="#" class="border border-[#00ff9f] text-[#00ff9f] px-4 py-2 text-sm hover:bg-[#00ff9f] hover:text-black transition-all text-center">
                        [ CONTACT ]
                    </a>
                </div>

                <div class="mt-10 text-xs text-gray-600 animate-pulse">
                    Aguardando comandos... _
                </div>
            </div>
        </div>

        <footer class="mt-8 text-gray-500 text-[10px] uppercase tracking-widest">
            &copy; 2026 Connection Established
        </footer>
    </main>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        let fontSize = 16;
        let columns;
        let drops;

        function initCanvas() {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = Math.random() * -100; // Começo aleatório para não caírem todas juntas
            }
        }

        initCanvas();

        const chars = "01<>/{}[]$#@!*&^%+=-~|ZXYWVU";

        function draw() {
            // Fundo preto com opacidade baixa para criar o rastro
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff9f"; // Cor das letras
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                
                // Desenha a letra
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reseta a posição se sair da tela
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener("resize", () => {
            initCanvas();
        });
    </script>

</body>
</html>
