    <script>
        // --- EFEITO MATRIX ---
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        let fontSize = 16, columns, drops;

        function initCanvas() {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let x = 0; x < columns; x++) drops[x] = Math.random() * -100;
        }

        initCanvas();
        const chars = "01<>/{}[]$#@!*&^%+=-~|ZXYWVU";

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff9f"; 
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);
        window.addEventListener("resize", initCanvas);

        // --- EFEITO DIGITAÇÃO (TYPEWRITER) ---
        const textElement = document.getElementById("typewriter");
        const professions = [
            "> Cybersecurity Analyst",
            "> Podcast Owner",
            "> Microsoft Enthusiast"
        ];
        
        let profIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;

        function type() {
            const currentProf = professions[profIndex];
            
            if (isDeleting) {
                textElement.textContent = currentProf.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50;
            } else {
                textElement.textContent = currentProf.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 150;
            }

            if (!isDeleting && charIndex === currentProf.length) {
                isDeleting = true;
                typeSpeed = 2000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                profIndex = (profIndex + 1) % professions.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // Inicia a digitação após o carregamento
        window.onload = type;
    </script>
<script>
// FUNÇÃO DE BUSCA NO BLOG
function searchBlog() {
    const input = document.getElementById('blogSearch');
    const query = input.value.trim();
    
    if (query !== "") {
        // Esta URL é o padrão de busca do WordPress
        const searchUrl = "https://gutimanda.wordpress.com/?s=" + encodeURIComponent(query);
        window.open(searchUrl, '_blank');
    } else {
        alert("Por favor, digite algo para buscar.");
    }
}

// Isso faz o botão ENTER do teclado também disparar a busca
document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        const input = document.getElementById('blogSearch');
        if (document.activeElement === input) {
            searchBlog();
        }
    }
});
</script>
