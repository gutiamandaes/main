<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café com Trans - Notícias</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .card h3 {
      font-size: 18px;
      margin: 8px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card button {
      margin-top: auto;
      padding: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .card button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Café com Trans</h2>
  <ul class="nav">
    <li><a href="index.html">Início</a></li>
    <li><a href="podcast.html">Ouvir Podcast</a></li>
    <li><a href="noticias.html">Notícias</a></li>
    <li><a href="comunidade.html">Comunidade</a></li>
    <li><a href="eventos.html">Eventos</a></li>
    <li><a href="loja.html">Loja</a></li>
  </ul>
  <div class="about">
    Informações atualizadas e recursos para a comunidade trans no Brasil.
  </div>
</div>

<div class="main">
  <h1>Últimas Notícias</h1>
  <div id="news" class="cards"></div>
</div>

<script>
const rssUrl = "https://cafecomtrans.wordpress.com/feed/";

fetch(rssUrl)
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("news");

    if (!data.items || data.items.length === 0) {
      container.innerHTML = "<p>Nenhum post encontrado.</p>";
      return;
    }

    data.items.slice(0, 6).forEach(post => {
      // Usa imagem do post, se existir
      let img = post.thumbnail || "https://via.placeholder.com/300x200?text=Café+com+Trans";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${img}" alt="Notícia">
        <h3>${post.title}</h3>
        <p>${post.description.substring(0, 100)}...</p>
        <button onclick="window.open('${post.link}', '_blank')">Ler mais</button>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("news").innerHTML = "<p>Erro ao carregar notícias.</p>";
    console.error("Erro no RSS:", err);
  });
</script>

</body>
</html>
