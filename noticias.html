<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café com Trans - Notícias</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    .sidebar { width:220px; background:#fff; padding:20px; float:left; height:100vh; }
    .sidebar h2 { font-size:20px; margin-bottom:20px; }
    .sidebar .nav { list-style:none; padding:0; }
    .sidebar .nav li { margin-bottom:10px; }
    .sidebar .nav a { text-decoration:none; color:#333; }
    .sidebar .about { margin-top:20px; font-size:14px; }
    .main { margin-left:240px; padding:20px; }
    .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:20px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; }
    .card img { width:100%; border-radius:12px; margin-bottom:12px; }
    .card h3 { font-size:18px; margin:8px 0; }
    .card p { font-size:14px; color:#555; }
    .card button { margin-top:auto; padding:10px; background:#ff69b4; color:white; border:none; border-radius:8px; cursor:pointer; font-size:14px; transition:0.3s; }
    .card button:hover { background:#ff85c1; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Café com Trans</h2>
  <ul class="nav">
    <li><a href="index.html">Início</a></li>
    <li><a href="podcast.html">Ouvir Podcast</a></li>
    <li><a href="noticias.html">Notícias</a></li>
    <li><a href="comunidade.html">Comunidade</a></li>
    <li><a href="eventos.html">Eventos</a></li>
    <li><a href="loja.html">Loja</a></li>
  </ul>
  <div class="about">Informações atualizadas e recursos para a comunidade trans no Brasil.</div>
</div>

<div class="main">
  <h1>Últimas Notícias</h1>
  <div id="news" class="cards">
    <p>Carregando notícias...</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rss-parser/3.12.0/rss-parser.min.js"></script>
<script>
(async function() {
  const container = document.getElementById("news");
  container.innerHTML = ""; // limpa mensagem de carregando
  const feedUrl = "https://cafecomtrans.wordpress.com/feed/"; // substitua pelo feed do seu blog WordPress
  const parser = new RSSParser();

  try {
    const feed = await parser.parseURL('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feedUrl));

    if (!feed.items || feed.items.length === 0) {
      container.innerHTML = "<p>Nenhum post encontrado.</p>";
      return;
    }

    feed.items.slice(0,6).forEach(post => {
      let img = post.thumbnail || "https://via.placeholder.com/300x200?text=Café+com+Trans";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${img}" alt="Notícia">
        <h3>${post.title}</h3>
        <p>${post.description.substring(0,100)}...</p>
        <button onclick="window.open('${post.link}','_blank')">Ler mais</button>
      `;
      container.appendChild(card);
    });

  } catch (error) {
    console.error(error);
    container.innerHTML = "<p>Erro ao carregar notícias. Tente novamente mais tarde.</p>";
  }
})();
</script>

</body>
</html>
